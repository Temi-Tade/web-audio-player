<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BoomBox</title>
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
	<header>
		<h1>BoomBox</h1>
		<div id="toast-wrap">
			<div id="toast-text">Text</div>
		</div>
	</header>
	
	<section id="container">
		<section id="choose_file">
			<label for="file" id="custom_file_upload" focusable="true">Select a file</label>
			<input type="file" id="file" accept="audio/*">
		</section>
		
		<section id="audio_element">
			<audio src="" controls preload="metadata"></audio>
			<div id="seek_meter">
				<div></div>
			</div>
			<div id="controls">
				<p id="file_name"></p>
				<div id="seek_wrap">
					<input type="range" id="seek" min="0" value="0" step="1" disabled>
					<div id="audio_duration">
						<span id="current">0:00</span>
						<span id="duration">0:00</span>
					</div>
				</div>
				<div id="user-controls">
					<button id="loopbtn" class="fa-solid fa-repeat" disabled></button>
					<button id="audiobtn" class="fa-solid fa-play" disabled></button>
					<button id="optbtn" class="fa-solid fa-bars" disabled></button>
				</div>
			</div>
		</section>
		
		<section id="bottom-panel-bg">
			<div id="bottom-panel">
				<div id="playback_speed_wrap">
					<h3>Playback Speed</h3>
					<p id="value"></p>
					<input type="range" id="playbackspeed" step=".2" min=".2" max="2" value="1" oninput="setPlayBackValue(this, document.querySelector('#value'))">
				</div>
				<button id="setdefault" onclick="document.querySelector('#playbackspeed').value = 1; document.querySelector('#value').innerHTML = `${document.querySelector('#playbackspeed').value}Ã—`; AUDIO.playbackRate = document.querySelector('#playbackspeed').value">Set Default</button>
			</div>
		</section>
	</section>
	<script src="./js/main.js"></script>
</body>

</html>
