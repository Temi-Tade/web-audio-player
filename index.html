<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BoomBox</title>
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
	<header>
		<h1>BoomBox</h1>
	</header>
	
	<section id="container">
		<section id="choose_file">
			<label for="file" id="custom_file_upload" focusable="true">Select a file</label>
			<input type="file" id="file" accept="audio/*">
		</section>
		
		<section id="audio_element">
			<audio src="" controls></audio>
			<div id="seek_meter">
				<div></div>
			</div>
			<div id="controls">
				<div id="seek_wrap">
					<input type="range" id="seek" min="0" value="0" disabled>
				</div>
				<button id="audiobtn" class="fa-solid fa-play" disabled></button>
			</div>
		</section>
	</section>
	<script src="./js/main.js"></script>
</body>

</html>
